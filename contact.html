<html lang="en"> 
    <head>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">	
        <title>Contact Us</title>

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="styles/restaurantStyles.css" type="text/css">
    </head> 
    
    <body>
		<div class="container">
			<header>
				<p>Contact Us</p>
			</header>
			<h1>Hot Tamale</h1>
			<nav>
				<a class="home" href="home.html" alt="Home button"><svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 16 16">
				<path fill-rule="evenodd" d="M16 9l-3-3V2h-2v2L8 1 0 9h2l1 5c0 .55.45 1 1 1h8c.55 0 1-.45 1-1l1-5h2zm-4 
				5H9v-4H7v4H4L2.81 7.69 8 2.5l5.19 5.19L12 14z"/></svg></a>
				
				<a class="btn badge-pill" href="menu.html">Menu</a>
				<a class="btn badge-pill" href="contact.html">Contact Us</a>
			</nav>
			<main>
				<div class="col text-center menu" id="bgc">
					<form action="submit.html" method="POST">
						<label id="req1" for="name">Name: </label>
						<input type="text" id="name" name="name"><br />
						
						<label id="req2" for="email">Email: </label>
						<input type="text" id="email" name="email"><br />
						
						<label for="phone">Phone: </label>
						<input type="text" id="phone" name="phone"><br />
						
						<label id="req3" for="reason">Reason for Inquiry: </label>
						<select id="reason" name="reason">
							<option value="default">Catering</option>
							<option value="Private">Private Party</option>
							<option value="feedback">Feedback</option>
							<option value="other">Other</option>
						</select> <br />
						
						<label for="info" id="info">Additional Information: </label>
						<textarea id="info" name="info"></textarea>
						
						<label>Have you been to the restaurant?
							<input type="radio" id="choice1" name="visit" value="no">
							<label for="choice1">No</label>
							<input type="radio" id="choice2" name="visit" value="yes">
							<label for="choice2">yes</label><br />
						</label>
						<br />
						<label>Best days to contact you:
							<input type="checkbox" id="monday" name="days" value="monday">
							<label for="monday">M</label>
							<input type="checkbox" id="tuesday" name="days" value="tuesday">
							<label for="tuesday">T</label>
							<input type="checkbox" id="wednesday" name="days" value="wednesday">
							<label for="wednesday">W</label>
							<input type="checkbox" id="thursday" name="days" value="thursday">
							<label for="thursday">Th</label>
							<input type="checkbox" id="friday" name="days" value="friday">
							<label for="friday">F</label>
						</label><br />
						<input type="submit" name="submit" value="Send Request">
					</form>
				</div>
			</main>
			<footer>
				<p>123 line ln, Newt, Minnesota, 45645</p>
				<p>716-123-786</p>
			</footer>
		</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body> 
</html
