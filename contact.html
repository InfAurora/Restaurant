			<main>
				<div class="col text-center menu" id="bgc">
					<form onSubmit="myFunction(); return false;" action=" " method="POST" class="needs-validation" novalidate>
						<div id="req1">
							<label for="name">Name: </label>
							<input type="text" id="name" name="name" class="form-control" placeholder="John Doe" required><br />

							</div>
							<div class="valid-feedback">

							</div>
						</div>
						
						<div id="req2">
							<label for="email">Email: </label>
							<input type="text" id="email" name="email" class="form-control" placeholder="asdf@gmail.com" required><br />
							<div class="invalid-feedback">
							  Please enter a valid email.
							</div>
							<div class="valid-feedback">
								Looks good!
							</div>
						</div>
						
						<div id="req3" >
							<label for="phone">Phone: </label>
							<input type="text" id="phone" name="phone" class="form-control" placeholder="(123)-456-7890" required><br />

							</div>
							<div class="valid-feedback">

							</div>
						</div>
						
						<label for="reason">Reason for Inquiry: </label>
						<select id="reason" name="reason">
							<option value="default">Catering</option>
							<option value="Private">Private Party</option>
							<option value="feedback">Feedback</option>
							<option value="other">Other</option>
						</select> <br />
						
						<label for="info" id="info">Additional Information: </label>
						<textarea id="info" name="info"></textarea>
						
						<label>Have you been to the restaurant?
							<input type="radio" id="choice1" name="visit" value="no">
							<label for="choice1">No</label>
							<input type="radio" id="choice2" name="visit" value="yes">
							<label for="choice2">yes</label><br />
						</label>
						<br />
						<label>Best days to contact you:
							<input type="checkbox" id="monday" name="days" value="monday">
							<label for="monday">M</label>
							<input type="checkbox" id="tuesday" name="days" value="tuesday">
							<label for="tuesday">T</label>
							<input type="checkbox" id="wednesday" name="days" value="wednesday">
							<label for="wednesday">W</label>
							<input type="checkbox" id="thursday" name="days" value="thursday">
							<label for="thursday">Th</label>
							<input type="checkbox" id="friday" name="days" value="friday">

		<script>
		// Example starter JavaScript for disabling form submissions if there are invalid fields
		(function() {
		  'use strict';
		  window.addEventListener('load', function() {
			// Fetch all the forms we want to apply custom Bootstrap validation styles to
			var forms = document.getElementsByClassName('needs-validation');
			// Loop over them and prevent submission
			var validation = Array.prototype.filter.call(forms, function(form) {
			  form.addEventListener('submit', function(event) {
				if (form.checkValidity() === false) {
				  event.preventDefault();
				  event.stopPropagation();
				}
				form.classList.add('was-validated');
			  }, false);
			});
		  }, false);
		})();
		</script>
